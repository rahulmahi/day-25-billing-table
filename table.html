<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1 class="bill">BILLING STRUCTURE</h1>
    <table>
        <th>PRODUCT NAME</th>
        <th>QTY</th>
        <th>UNIT PRICE</th>
        <th>PRICE</th>
        <tr>
            <td>BAT</td>
            <td>
                <select name="" id="select-1" onchange="first()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </td>
            <td id="amount-1">1000</td>
            <td id="data-1">0</td>
            </tr>
        <tr>
            <td>BALL</td>
            <td>
                <select name="" id="select-2" onchange="second()">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>

                </select>
            </td>
            <td id="amount-2">250</td>
            <td id="data-2">0</td>
        </tr>
        <tr>
            <td>STUMP</td>
            <td>
                <select name="" id="select-3" onchange="third()" class="opt1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </td>
            <td id="amount-3">500</td> 
            <td id="data-3">0</td>   
        </tr>
        <tr>
            <td colspan="3" class="val">TOTAL</td>
            <td id="cal">0</td>
            
        </tr>
        <tr>
            <td colspan="3" class="val">GST 6%</td>
            <td id="gst"></td>
        </tr>
        <tr>
            <td colspan="3" class="val">GRAND TOTAL</td>
            <td id="grant"></td>
        </tr>
    </table>
    <script src="table.js"></script>
</body>
</html>
